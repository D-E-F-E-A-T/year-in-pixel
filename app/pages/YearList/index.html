<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu ano em Pixels</title>
    <link rel="stylesheet" href="../../assets/global.css" />
    <link rel="stylesheet" href="../../core/components/Modal/index.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <div id="main-box">
        <h1 id="title-box">Seu ano em Pixels</h1>
        <div id="years-box">
            <div id="years-list">
            </div>
        </div>
        <div id="commands-box">
            <div id="commands-list">
                <div class="command" id="new-year-button">
                    Novo
                </div>
                <div class="command link" to="app/pages/Home/index.html">
                    Início
                </div>
            </div>
        </div>
    </div>

    <!-- New Year Modal -->
    <div class="modal-overlay" id="year-titlte-dialog">
        <div class="modal-box">
            <div class="modal-title-box">
                <h1>Adicione um titulo ao ano</h1>
            </div>
            <div class="modal-content-box">
                <div class="field">
                    <label for="title">Título</label>
                    <input type="text" name="title" id="title" />
                </div>
                <div class="field">
                    <label for="year">Ano</label>
                    <input type="text" name="year" id="year" />
                </div>
            </div>
            <div class="modal-footer-box">
                <a class="button" id="year-title-cancel-button">Cancelar</a>
                <a class="button" id="year-title-add-button">Adicionar</a>
            </div>
        </div>
    </div>
    
    <script src="../../core/components/ElectronLink/index.js"></script>
    <script src="page.js"></script>
</body>
</html>
