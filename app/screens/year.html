<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Seu ano em pixels</title>
    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles/css/year.css" />
</head>

<body>
    <div id="main-box">
        <h1 id="title-box">Seu ano em Pixels</h1>
        <div id="pixels-box">
        </div>
    </div>

    <!-- Right Toolbar -->
    <div class="float-toolbar float-top float-right">
        <div class="float-toolbar-button" id="save-button">
            <div class="float-toolbar-button-icon">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="save" class="svg-inline--fa fa-save fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M433.941 129.941l-83.882-83.882A48 48 0 0 0 316.118 32H48C21.49 32 0 53.49 0 80v352c0 26.51 21.49 48 48 48h352c26.51 0 48-21.49 48-48V163.882a48 48 0 0 0-14.059-33.941zM224 416c-35.346 0-64-28.654-64-64 0-35.346 28.654-64 64-64s64 28.654 64 64c0 35.346-28.654 64-64 64zm96-304.52V212c0 6.627-5.373 12-12 12H76c-6.627 0-12-5.373-12-12V108c0-6.627 5.373-12 12-12h228.52c3.183 0 6.235 1.264 8.485 3.515l3.48 3.48A11.996 11.996 0 0 1 320 111.48z"></path></svg>
            </div>
            <div class="float-toolbar-button-tooltip">
                <span>Salvar as alterações.</span>
            </div>
        </div>
        <div class="float-toolbar-button" id="options-button">
            <div class="float-toolbar-button-icon">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="cog" class="svg-inline--fa fa-cog fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M487.4 315.7l-42.6-24.6c4.3-23.2 4.3-47 0-70.2l42.6-24.6c4.9-2.8 7.1-8.6 5.5-14-11.1-35.6-30-67.8-54.7-94.6-3.8-4.1-10-5.1-14.8-2.3L380.8 110c-17.9-15.4-38.5-27.3-60.8-35.1V25.8c0-5.6-3.9-10.5-9.4-11.7-36.7-8.2-74.3-7.8-109.2 0-5.5 1.2-9.4 6.1-9.4 11.7V75c-22.2 7.9-42.8 19.8-60.8 35.1L88.7 85.5c-4.9-2.8-11-1.9-14.8 2.3-24.7 26.7-43.6 58.9-54.7 94.6-1.7 5.4.6 11.2 5.5 14L67.3 221c-4.3 23.2-4.3 47 0 70.2l-42.6 24.6c-4.9 2.8-7.1 8.6-5.5 14 11.1 35.6 30 67.8 54.7 94.6 3.8 4.1 10 5.1 14.8 2.3l42.6-24.6c17.9 15.4 38.5 27.3 60.8 35.1v49.2c0 5.6 3.9 10.5 9.4 11.7 36.7 8.2 74.3 7.8 109.2 0 5.5-1.2 9.4-6.1 9.4-11.7v-49.2c22.2-7.9 42.8-19.8 60.8-35.1l42.6 24.6c4.9 2.8 11 1.9 14.8-2.3 24.7-26.7 43.6-58.9 54.7-94.6 1.5-5.5-.7-11.3-5.6-14.1zM256 336c-44.1 0-80-35.9-80-80s35.9-80 80-80 80 35.9 80 80-35.9 80-80 80z"></path></svg>
            </div>
            <div class="float-toolbar-button-tooltip">
                <span>Configurar o aplicativo.</span>
            </div>
        </div>
        <div class="float-toolbar-button" id="back-button">
            <div class="float-toolbar-button-icon">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-left" class="svg-inline--fa fa-arrow-left fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"></path></svg>
            </div>
            <div class="float-toolbar-button-tooltip">
                <span>Voltar para a página inicial.</span>
            </div>
        </div>
    </div>

    <!-- Color Selector Modal -->
    <div class="modal-overlay" id="selector-dialog">
        <div class="modal-box">
            <div class="modal-title-box">
                <h1>Como você se sente?</h1>
            </div>
            <div class="modal-content-box">
                <div class="list">
                    <div class="list-item" data-level="6">
                        <div class="list-item-color color-level-6"></div>
                        <div class="list-item-text">
                            Incrível<br/>Dia fantástico
                        </div>
                    </div>
                    <div class="list-item" data-level="5">
                        <div class="list-item-color color-level-5"></div>
                        <div class="list-item-text">
                            Muito bem<br/>Dia feliz
                        </div>
                    </div>
                    <div class="list-item" data-level="4">
                        <div class="list-item-color color-level-4"></div>
                        <div class="list-item-text">
                            Normal<br/>Dia comum
                        </div>
                    </div>
                    <div class="list-item" data-level="3">
                        <div class="list-item-color color-level-3"></div>
                        <div class="list-item-text">
                            Exausto<br/>Dia cansativo
                        </div>
                    </div>
                    <div class="list-item" data-level="2">
                        <div class="list-item-color color-level-2"></div>
                        <div class="list-item-text">
                            Deprimido<br/>Dia triste
                        </div>
                    </div>
                    <div class="list-item" data-level="1">
                        <div class="list-item-color color-level-1"></div>
                        <div class="list-item-text">
                            Frustrado<br/>Dia irritante
                        </div>
                    </div>
                    <div class="list-item" data-level="0">
                        <div class="list-item-color color-level-0"></div>
                        <div class="list-item-text">
                            Estressado<br/>Dia frenético
                        </div>
                    </div>
                    <div class="list-item" data-level="-1">
                        <div class="list-item-color no-color"></div>
                        <div class="list-item-text">
                            Remover Coloração
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer-box">
                <a class="button" id="selector-cancel-button">Cancelar</a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript">
        const yearPageLoaded = require('../core/screens/year.js');
        document.addEventListener('DOMContentLoaded', yearPageLoaded);
    </script>
</body>
</html>
